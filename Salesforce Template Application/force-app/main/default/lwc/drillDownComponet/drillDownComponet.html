<template>

    sss
    <div class="slds-grid slds-grid_vertical">
        <div class="pink" if:true={drillDownDetails}> 
            <div class="slds-grid clickable ">
                 <div class="slds-col">
                    <div class="slds-grid slds-text-heading_medium slds-p-around_small" onclick={handleExpandCollapse}>
                             <div>
                                  <lightning-icon icon-name="utility:chevronright" size="small" variant="inverse" if:false={isExpanded}></lightning-icon>
                                  <lightning-icon icon-name="utility:chevrondown" size="small" variant="inverse" if:true={isExpanded}></lightning-icon>
                             </div>
                             <!-- Title and Subtitle -->
                             <div>
                                 <span> {drillDownDetails.title}</span>
                             </div>
                             <div>
                                 <span>{drillDownDetails.subTitle}</span>
                             </div>
                            </div>

                             </div>
                  </div>
                    <!-- Actial drillDownDetails to be Displayed -->
                    <div class="slds-col slds-p-around_small">
                     <div class="slds-grid slds-grid_align-space slds-text-heading_small">
                         <div class="slds-col">
                                     {drillDownDetails.currencyCode} &nbsp;
                                     <lightning-formatted-number value={drillDownDetails.current} maximum-fraction-digits={drillDownDetails.fractionDigits}></lightning-formatted-number>
                         </div>
                         <div class="slds-col">
                                     {drillDownDetails.currencyCode} &nbsp;
                                     <lightning-formatted-number value={drillDownDetails.previous} maximum-fraction-digits={drillDownDetails.fractionDigits}></lightning-formatted-number>
                         </div>

                     </div>
                 </div>
             </div>

            
        
      <!-- Childrens -->
       
     </div>
</template>
