<template>
    <div class="slds-grid slds-grid_vertical slds-p-around_xx-small container">
        <div class="slds-col">
            <div>
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-col slds-order_1 slds-p-horizontal_x-small">
                        <lightning-input type="checkbox" label="Basic option" checked variant='label-hidden' onchange={onAllCountries}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-order_1">
                        <span class="slds-text-heading_medium"> {title} </span>
                    </div>
                    <div class="slds-col slds-order_3">
                        <lightning-button-icon icon-name="utility:chevrondown" variant="bare" onclick={onCollapse} size="large"
                            if:true={isExpanded}>
                        </lightning-button-icon>
                        <lightning-button-icon icon-name="utility:chevronleft" variant="bare" onclick={onExpand}  size="large"
                            if:false={isExpanded}>
                        </lightning-button-icon>
                    </div>
                </div>
 
            </div>  
        </div>
        <div class="slds-col" >
                <div class="slds-grid slds-p-horizontal_x-small"  if:true={isExpanded}>
                
                    <div class="slds-col slds-order_1">
                       
                       <lightning-checkbox-group name="Checkbox Group"
                              label="Checkbox Group"
                              options={countyOptions}
                              value={value}
                              onchange={handleChange}
                               variant='label-hidden' >
                        </lightning-checkbox-group>
                                
                    </div>
                    
                    
                </div>
    
            
        </div>
    </div>
</template>
