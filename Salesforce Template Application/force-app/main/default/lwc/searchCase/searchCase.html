<template>
    <lightning-card title="Case Records">
        <lightning-input
            name="search Case"
            label="Search Case records"
            type="search" onchange={handleSearchKey} value ={searchKey}
        ></lightning-input>
        <lightning-button variant="base" label="Get Case" title="Case Details" onclick={handleSearch} class="slds-m-left_x-small">
    </lightning-button>
        <template if:true={case_rec}>
            <template for:each={case_rec} for:item="c">
                <p key={c.id}>
                    {c.CaseNumber}
                    {c.CloseDate}
                    {c.Origin}
                    {c.Subject}
                    {c.Description}
                    {c.CreatedDate}
                    {c.Status}
                </p>
            </template>
</template>
</lightning-card>
</template>
