<template>
    <div class="slds-grid slds-grid_vertical">
        <!-- Header -->
        <div class="slds-col slds-p-around_small">
            <c-report-header is-details="true" onback={onBack}> </c-report-header>
        </div>
        <!-- Second Line -->
        <div class="slds-col">
            <!-- -->
            <div class="slds-grid ">
                <!-- -->
                <div class="  slds-col " if:true={regions}>
                
                    <template for:each={regions} for:item="region">
                        <c-report-filter title={region.name} countries={region.countries}  key={region.id}>

                        </c-report-filter>
                    </template>
                    

                </div>
                <div class="slds-p-around_xxx-small divider">

                </div>
                <div class="slds-p-around_small slds-size_10-of-12">
                    <!-- 4 Charts half width each two column layout -->
                    <div class="slds-grid slds-wrap ">

                        <div class="slds-col slds-size_1-of-2 chart-container">
                            <!--Chart 1-->
                                <div class="slds-grid slds-grid_vertical">
                                        <!-- Chart Heading and Trends -->
                                        <div class="slds-col ">
                                                <div class="slds-grid slds-grid_align-space slds-p-around_xxx-small">
                                                    <div class="slds-col">
                                                    <span>{grossPay.label}</span>
                                                    </div>
                                                    <div class="slds-col">
                                                    <span>{grossPay.total}</span>
                                                    </div>
                                                    <div class="slds-col">
                                                    <span>Trends</span>
                                                    </div>
                                              </div>
                                        </div>
                                        <div class="slds-col">
                                            <c-chart type="line" responsive="true">
                                                <c-dataset labels={grossPay.labels}>
                                                    <c-data label={grossPay.label} 
                                                            detail={grossPay.detail} 
                                                            bordercolor="green"
                                                            backgroundcolor="rgba(119, 185, 242, 0.2)"
                                                            fill="false">
                                                    </c-data>
                                                </c-dataset>
                                                <c-title text="Gross Pay" position="left" fontcolor="green"></c-title>
                                                <c-legend position="bottom"></c-legend>
                                            </c-chart>        
                                        </div>
                              </div>

                                
                        </div>
                        <div class="slds-col slds-size_1-of-2 chart-container">
                            <!--Chart 2-->
                            <div class="slds-grid slds-grid_vertical">
                                <!-- Chart Heading and Trends -->
                                <div class="slds-col">
                                        <div class="slds-grid slds-grid_align-space slds-p-around_xxx-small">
                                            <div class="slds-col">
                                            <span>Payroll Distribution</span>
                                            </div>
                                            <div class="slds-col">
                                            <span>{employerContribution.total}</span>
                                            </div>
                                            <div class="slds-col">
                                            <span>Trends</span>
                                            </div>
                                      </div>
                                </div>
                                <div class="slds-col ">
                                    <c-chart type="bar" responsive="true">
                                        <c-dataset labels='["January", "February", "March", "April", "May", "June", "July"]'>
                                            <c-data label="Paygroup 1" detail="[40, 47, 44, 38, 27, 31, 25]"
                                                backgroundcolor='rgba(50, 150, 237, 1)' stack="1"></c-data>
                                            <c-data label="Paygroup 3" detail="[10, 12, 7, 5, 4, 6, 8]"
                                                backgroundcolor='rgba(119, 185, 242, 1)' stack="1"></c-data>
                                            <c-data label="Paygroup 2" detail="[17, 11, 22, 18, 12, 7, 5]"
                                                backgroundcolor='rgba(157, 83, 242, 1)' stack="1"></c-data>
                                        </c-dataset>
                                        <c-cartesian-axis axis="x" stacked="true"> </c-cartesian-axis>
                                        <c-cartesian-axis axis="y" stacked="true"> </c-cartesian-axis>
                                        <c-title text="employee count" position="left" ></c-title>
                                        <c-legend position="bottom"></c-legend>
                                    </c-chart>
                                </div>
                        </div>
                            
                        </div>


                        <div class="slds-col slds-size_1-of-2 chart-container">
                            <!--Chart 3-->
                            <c-chart type="line" responsive="true">
                                <c-dataset labels={grossPay.labels} >
                                <c-data yaxisid="left" label="employee Count" 
                                                        detail="[20, 30, 70, 80, 70, 80 ,100]" 
                                                        backgroundcolor="rgba(82, 183, 216, 1)"
                                                        bordercolor="darkmagenta" 
                                                        fill="false"></c-data>
                                <c-data yaxisid="right" label="Gross Pay" 
                                                        detail={grossPay.detail} 
                                                        backgroundcolor="rgba(84, 167, 123, 1)"
                                                        bordercolor="green" 
                                                        fill="false"></c-data>
                                </c-dataset>
                                <c-title text="Gross Pay VS Employee Count "></c-title>
                                <c-cartesian-axis axis="x" position="bottom" type="category"></c-cartesian-axis>

                                <c-cartesian-linear-axis axisid="left" axis="y" position="left" ticks-stepsize="20" 
                                                        title-labelstring="Employee Count"
                                                        title-display="true">
                                </c-cartesian-linear-axis>
                                <c-cartesian-linear-axis axisid="right" axis="y" position="right" ticks-stepsize="1000" 
                                                        title-labelstring="Goss Pay"
                                                        title-display="true">
                                </c-cartesian-linear-axis>
                                </c-chart>
                        </div>
                        <div class="slds-col slds-size_1-of-2 chart-container">
                            <!--Chart 4-->
                            
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <div class="slds-col">
            Footer
        </div>
    </div>
</template>
