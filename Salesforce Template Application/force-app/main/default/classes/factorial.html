 <html>
<body>
    
    Enter Number<input type="number" min="1" id="no">
    <button type="button" onclick="factorial()">Sumbit </button><br>
     Factorial : <span id="answer"> </span> 
    <script>
        
        function factorial() {
            var num = parseInt(document.getElementById("no").value);
            if (isNaN(num)) {
                alert(" Please Enter valid number ");
                return;
            }
            var factorial = factorial_fun(num);
            document.getElementById("answer").innerHTML = factorial;
        }

        function factorial_fun(num) {
            var i;
            var fact = 1;
            for (i = 1; i <= num; i++) {
                fact = fact * i;
            }
            return fact;
        }
    </script>
</body>
</html>
